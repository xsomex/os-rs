name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Rustcfg
      run: rustup default nightly && rustup component add llvm-tools-preview && rustup target add x86_64-unknown-none && rustup update && mkdir -p target/bootable
    - name: Build
      run: cargo build
